name: 'Lint JS issues'
description: 'Iterates through all changed files and lints JS files'
author: 'Seidor'
inputs:
  ALL_CHANGED_FILES:
    description: 'All changed files in the PR'
    required: true
  WORKING_DIRECTORY:
    description: ''
    required: true

runs:
  using: composite
  steps:
    - name: 'Lint JS issues'
      shell: bash
      run: |
        FILES_JS=$(echo "${{ inputs.ALL_CHANGED_FILES }}" | tr ' ' '\n' | grep -E ".js$" | while read -r FILE; do echo "$GITHUB_WORKSPACE/$FILE"; done | xargs)
        cd ${{ inputs.WORKING_DIRECTORY }}
        npm run lint:js:ci -- $FILES_JS
